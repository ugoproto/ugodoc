site_name: 'ugodoc'
#site_url:
repo_name: 'ugodoc' # see doc, for bitbucket, gitlab
repo_url: 'https://github.com/ugoproto/ugodoc.git'
# extra.repo_icon to github, gitlab or bitbucket
site_description: 'A Data Science documentation website.'
#site_author:
#copyright:

theme: 
  name: 'material' # 'readthedocs' 
  locale: 'en'
  analytics: 
    gtag: 'UA-93008985-3'
## 'Volkorn' 'Libre Baskerville' 'Merriweather'
## https://fonts.google.com
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    primary: 'blue-grey'
    accent: 'red'
## red, pink, purple, deep purple, indigo, blue, light-blue, cyan, teal, green, light-green, lime, yellow, amber, orange, deep-orange, brown, grey and blue-grey
  icon:
    logo: 'material/layers'
## https://material.io/icons/
  favicon: 'img/favicon.ico' 
## default, assets/images/favicon.png
  feature:
    tabs: false

plugins:
    - search:
        lang:
          - en
          - fr
          
## Les icônes gitlab, twitter, linkedin dans le bandeau du bas.
#extra:
#  social:
#    - type: 'github'
#      link: 'https://ugoproto.github.io'
#    - type: 'twitter'
#      link: ''
#    - type: 'linkedin'
#      link: ''
#  disqus: 'your-shortname'
## https://disqus.com/
## repo_icon: 'github' # gitlab, bitbucket

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
extra_css:
  - extra.css

nav:
  - Home: 'index.md'
  - Vade Mecum:
    - Charts: 'charts.md'
    - Digital Humanities: 'digital_humanities.md'
    - Edition Cheat Sheets: 'edition_cs.md'
    - Infographies: 'infographies.md'
    - LaTeX Snippets: 'latex_snippets.md'
    - Resources for Data Science: 'resources_for_data_science.md'
    - Storytelling with Data: 'storytelling_with_data.md'
    - Ten Kinds of Stories to Tell with Data: 'ten_stories_data.md'
    - Dix trames de récits avec des données: 'dix_recits_donnees.md'
    - Visual Perception (visualisation): 'visual_perception.md'
  - OS & CLI:
    - OS Cheat Sheets: 'os_cs.md'
    - Codecademy, Learn the Command Line Notes: 'codecademy_learn_the_command_line_notes.md'
    - Command Line Crash Course: 'command_line_crash_course.md'
    - Command Shell Snippets: 'command_shell_snippets.md'
    - CLI, regex, and Git: 'cli_regex_git.md'
    - The Linux Command Line: 'the_linux_command_line.md'
    - Useful Shell Commands for Data Science: 'usefull_shell_commands_for_data_science.md'
  - SQL & NoSQL:
    - SQL-NoSQL Cheat Sheets: 'sql_nosql_cs.md'
    - Codecademy, Learn SQL: 'codecademy_learn_sql.md'
    - Codecademy, SQL, Analyzing Business Metrics: 'codecademy_sql_analyzing_business_metrics.md'
    - Codecademy, SQL, Table Transformation: 'codecademy_sql_table_transformation.md'
    - Introduction to SQL JOINs: 'introduction_to_sql_joins.md'
  - Web:
    - Embedding HTML into HTML: 'embedding.md'
    - HTML and CSS: 'html_and_css.md'
    - Responsive HTML: 'responsive_html.md'

markdown_extensions:
# python-markdown
  - def_list
  - fenced_code
  - footnotes
  - tables
  - admonition 
  - codehilite:
      linenums: true
  - meta
  - nl2br
  - sane_lists
  - smarty
  - toc:
      permalink: true
#      toc_depth: 2
#      title: CONTENU
      baselevel: 2

# pymdown-extensions
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - attr_list
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.tilde

# pyembed-markdown
  - pyembed.markdown
